<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/Bootstrap.min.css')}}" type="text/css" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <!-- styles that were part of the template used for the login/register pages  https://startbootstrap.com/snippets/sign-in-split/ -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}" type="text/css" />
    <!-- my styles -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" type="text/css" />

    <title>{{title}}</title>
</head>

<body>
    <header>
        <!-- Bootstrap nav bar -->
        <nav class="navbar navbar-default fixed-top bg-navbar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a href="{{url_for('index')}}" class="navbar-brand">
                        <img src="{{url_for('static', filename='img/logo.png')}}" width="220" alt="Time2Eat logo">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-7 col-lg-7 bg-image-login"></div>
            <div class="col-md-5 col-lg-5">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4 text-center">Your online cookbook!</h3>

                                {% block content %}
                                {% endblock %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jquery and bootstrap files that were part of the template used for the login/register pages  https://startbootstrap.com/snippets/sign-in-split/ -->
    <script src="{{url_for('static', filename='js/jquery.slim.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</body>

</html>
